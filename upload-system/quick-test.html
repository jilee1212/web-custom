<body>
    <div class="test-container">
        <h1>ğŸ”§ íŒŒì¼ ì—…ë¡œë“œ ì‹œìŠ¤í…œ ê°„ë‹¨ í…ŒìŠ¤íŠ¸</h1>

        <div class="upload-area" id="uploadArea">
            <h3>ì—¬ê¸°ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</h3>
            <p>ì§€ì› í˜•ì‹: TXT, ì´ë¯¸ì§€ (JPG, PNG), PDF, DOC</p>
            <input type="file" id="fileInput" multiple style="display: none;"
                   accept=".txt,.jpg,.jpeg,.png,.gif,.pdf,.doc,.docx">
        </div>

        <button class="btn" onclick="clearAll()">ì „ì²´ ì´ˆê¸°í™”</button>
        <button class="btn" onclick="analyzeFiles()">ì»¨í…ì¸  ë¶„ì„</button>

        <div id="fileList"></div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        let uploadedFiles = [];

        // DOM ìš”ì†Œë“¤
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const results = document.getElementById('results');

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        async function processFiles(files) {
            console.log('Processing files:', files);

            for (const file of files) {
                try {
                    const result = await processFile(file);
                    uploadedFiles.push(result);
                    displayFile(result);
                } catch (error) {
                    console.error('Error processing file:', error);
                    displayFile({
                        name: file.name,
                        error: error.message,
                        success: false
                    });
                }
            }
        }

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                const result = {
                    id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    size: file.size,
                    type: getFileType(file.name),
                    success: true,
                    content: null
                };

                if (file.type.startsWith('text/')) {
                    reader.onload = (e) => {
                        result.content = {
                            type: 'text',
                            text: e.target.result,
                            wordCount: e.target.result.split(/\s+/).length
                        };
                        resolve(result);
                    };
                    reader.readAsText(file);
                } else if (file.type.startsWith('image/')) {
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            result.content = {
                                type: 'image',
                                dataUrl: e.target.result,
                                width: img.width,
                                height: img.height
                            };
                            resolve(result);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // ë‹¤ë¥¸ íŒŒì¼ í˜•ì‹ì€ ê¸°ë³¸ ì •ë³´ë§Œ ì €ì¥
                    result.content = {
                        type: 'document',
                        text: `[${file.type || 'Unknown'} íŒŒì¼]`
                    };
                    resolve(result);
                }

                reader.onerror = () => reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
            });
        }

        function getFileType(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'image';
            if (['txt', 'pdf', 'doc', 'docx'].includes(ext)) return 'document';
            return 'unknown';
        }

        function displayFile(file) {
            const div = document.createElement('div');
            div.className = `file-item ${file.success ? '' : 'error'}`;

            const statusText = file.success ?
                `âœ… ${file.name} (${formatFileSize(file.size)})` :
                `âŒ ${file.name} - ${file.error}`;

            div.innerHTML = statusText;
            fileList.appendChild(div);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function analyzeFiles() {
            if (uploadedFiles.length === 0) {
                alert('ë¨¼ì € íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.');
                return;
            }

            const analysis = {
                totalFiles: uploadedFiles.length,
                textFiles: uploadedFiles.filter(f => f.type === 'document').length,
                imageFiles: uploadedFiles.filter(f => f.type === 'image').length,
                sections: {}
            };

            // ê°„ë‹¨í•œ ì„¹ì…˜ ë§¤ì¹­
            uploadedFiles.forEach(file => {
                const fileName = file.name.toLowerCase();
                let section = 'general';

                if (fileName.includes('íšŒì‚¬') || fileName.includes('ì†Œê°œ') || fileName.includes('company')) {
                    section = 'hero';
                } else if (fileName.includes('ì„œë¹„ìŠ¤') || fileName.includes('service')) {
                    section = 'services';
                } else if (fileName.includes('íŒ€') || fileName.includes('team')) {
                    section = 'team';
                } else if (fileName.includes('ì—°ë½') || fileName.includes('contact')) {
                    section = 'contact';
                }

                if (!analysis.sections[section]) {
                    analysis.sections[section] = [];
                }
                analysis.sections[section].push(file.name);
            });

            displayResults(analysis);
        }

        function displayResults(analysis) {
            results.style.display = 'block';
            results.innerHTML = `
                <h3>ğŸ“Š ë¶„ì„ ê²°ê³¼</h3>
                <p><strong>ì´ íŒŒì¼:</strong> ${analysis.totalFiles}ê°œ</p>
                <p><strong>í…ìŠ¤íŠ¸/ë¬¸ì„œ:</strong> ${analysis.textFiles}ê°œ</p>
                <p><strong>ì´ë¯¸ì§€:</strong> ${analysis.imageFiles}ê°œ</p>

                <h4>ì„¹ì…˜ë³„ ë§¤ì¹­:</h4>
                ${Object.entries(analysis.sections).map(([section, files]) =>
                    `<div><strong>${getSectionName(section)}:</strong> ${files.join(', ')}</div>`
                ).join('')}

                <div style="margin-top: 20px; padding: 10px; background: #d4edda; border-radius: 5px;">
                    <strong>âœ… ë‹¤ì¤‘ íŒŒì¼ ì—…ë¡œë“œ í…ŒìŠ¤íŠ¸ ì„±ê³µ!</strong>
                </div>
            `;
        }

        function getSectionName(section) {
            const names = {
                'hero': 'ë©”ì¸ ì„¹ì…˜',
                'services': 'ì„œë¹„ìŠ¤',
                'team': 'íŒ€ ì†Œê°œ',
                'contact': 'ì—°ë½ì²˜',
                'general': 'ì¼ë°˜'
            };
            return names[section] || section;
        }

        function clearAll() {
            uploadedFiles = [];
            fileList.innerHTML = '';
            results.style.display = 'none';
            fileInput.value = '';
            console.log('ëª¨ë“  ë°ì´í„°ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    </script>
